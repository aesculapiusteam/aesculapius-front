<md-dialog>
  <div layout="row">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">Editar Perfil</div>
      <div style="margin-top:10px">
        <md-button class="md-icon-button">
          <md-icon ng-click="cancel()">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

  </div>
  <md-divider></md-divider>

  <md-dialog-content class="md-padding" layout-xs="column" layout="row">
    <div layout="column" layout-padding ng-cloak>
        <form name="profileForm">
          <h2 class="md-title">Información de Cuenta</h2>
          <md-subhead></md-divider>
          <div layout="row">
            <md-input-container flex="50">
              <label>Nombre de Usuario</label>
              <md-icon class="md-primary">account_circle</md-icon>
              <input name="username"/>
            </md-input-container>
            <md-input-container flex="50">
              <label>Nueva Contraseña</label>
              <md-icon class="md-primary">lock</md-icon>
              <input name="password" type="password"/>
            </md-input-container>
            <md-input-container flex="50">
              <label>Repita Contraseña</label>
              <md-icon class="md-primary">lock_outline</md-icon>
              <input name="repeat_password" type="password"/>
            </md-input-container>
          </div>

          <h2 class="md-title">Información Personal</h2>
          <md-subhead></md-divider>
          <div layout="row">
            <md-input-container flex="50">
              <label>Nombre</label>
              <md-icon class="md-primary">person</md-icon>
              <input required="" name="name" ng-model="user.name"/>
              <div ng-messages="profileForm.name.$error">
                <div ng-message="required">Campo obligatorio</div>
              </div>
            </md-input-container>

            <md-input-container flex="50">
              <label>Apellido</label>
              <md-icon class="md-primary">face</md-icon>
              <input name="last_name"/>
            </md-input-container>

            <md-input-container flex="50">
              <label>DNI</label>
              <md-icon class="md-primary">chrome_reader_mode</md-icon>
              <input name="dni"/>
            </md-input-container>
          </div>

          <div layout="row">
            <md-input-container class="md-block" flex="50">
              <label>Email</label>
              <md-icon class="md-primary">mail</md-icon>
              <input name="email"/>
            </md-input-container>
            <md-datepicker class="md-primary" ng-model="myDate" md-placeholder="Nacimiento" flex="50">
            </md-datepicker>
          </div>
          <md-input-container class="md-block">
            <label>Dirección</label>
            <md-icon class="md-primary">location_on</md-icon>
            <input name="address"/>
          </md-input-container>
          <div layout="row">
            <md-input-container class="md-block" flex="50">
              <label>Número de teléfono</label>
              <md-icon class="md-primary">phone</md-icon>
              <input name="phone"/>
            </md-input-container>
            <md-input-container class="md-block" flex="50">
              <label>Número de celular</label>
              <md-icon class="md-primary">phone</md-icon>
              <input name="cellphone"/>
            </div>
          </md-input-container>
    </form>

</div>




</md-dialog-content>

<md-dialog-actions layout="row">
  <md-button>
    Eliminar
  </md-button>
  <span flex></span>
  <md-button>
    Cancelar
  </md-button>
  <md-button>
    Guardar
  </md-button>
</md-dialog-actions>

</md-dialog>
