<md-card>
  <md-subheader>Buscar Empleados</md-subheader>
  <md-input-container layout="row">
    <div flex="90">
      <label>Buscar</label>
      <input ng-model="filterText" type="text">
    </div>
    <md-button class="md-primary md-accent">
      <md-icon>person_add</md-icon>
    </md-button>
  </md-input-container>
</md-card>

<md-card>
  <mdt-table sortable-columns="true" animate-sort-icon="true"
  paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,50]}"
  mdt-row-paginator="refreshTable(page, pageSize)"
  mdt-row-paginator-error-message="Hubo un error al cargar los empleados."
  mdt-row-paginator-no-results-message="No hubo resultados de la busqueda."
  mdt-trigger-request="getLoadResultsCallback(loadPageCallback)"
  mdt-row="{
    'table-row-id-key': 'id',
    'column-keys': [
    'charge',
    'profile',
    'profile.email',
    'id'
    ],
  }">
  <mdt-header-row>
    <mdt-column align-rule="left">Tipo</mdt-column>
    <mdt-column align-rule="left">Nombre y Apellido</mdt-column>
    <mdt-column align-rule="left">Email</mdt-column>
    <mdt-column align-rule="left">Editar</mdt-column>
  </mdt-header-row>
  <mdt-custom-cell column-key="profile">
    <span>{{value.first_name}} {{value.last_name}}</span>
  </mdt-custom-cell>
  <mdt-custom-cell column-key="id">
    <mdt-button icon="edit"></mdt-button>
  </mdt-custom-cell>
</mdt-table>
</md-card>
