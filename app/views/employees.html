
<md-card>
  <md-subheader >Buscar Empleados</md-subheader>

  <md-input-container layout="row">
    <div class="" flex="90">
      <label>Buscar</label>
      <!-- <input ng-keyup="search()" ng-model="keysearch" type="text" flex> -->
      <input ng-model="filterText" type="text" flex>
    </div>

    <md-button class="md-primary" aria-label="AddEmployee">
      <md-icon>person_add</md-icon>
    </md-button>
  </md-input-container>


</md-card>

<mdt-table paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,100]}"
mdt-row-paginator="paginatorCallback(page, pageSize)"
mdt-row-paginator-error-message="Hubo un error al cargar los empleados."
mdt-trigger-request="getLoadResultsCallback(loadPageCallback)"
mdt-row="{
  'table-row-id-key': 'fields.id',
  'column-keys': [
  'fields.profile.charge',
  'fields.profile.first_name',
  'fields.profile.last_name',
  'fields.profile.email',
  ],
}">
<mdt-header-row>
  <mdt-column align-rule="left">Tipo</mdt-column>
  <mdt-column align-rule="left">Nombre y Apellido</mdt-column>
  <mdt-column align-rule="left">Email</mdt-column>
  <mdt-column align-rule="left">Editar</mdt-column>
</mdt-header-row>
