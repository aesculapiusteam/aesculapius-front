<md-toolbar layout="row">
  <div class="md-toolbar-tools">Movimientos</div>
</md-toolbar>
<md-content>
  <mdt-table
    sortable-columns="true"
    animate-sort-icon="true"
    paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,50]}"
    mdt-row-paginator="refreshTable(page, pageSize)"
    mdt-row-paginator-error-message="Hubo un error al cargar los movimientos."
    mdt-row-paginator-no-results-message="No hubo resultados de la busqueda."
    mdt-trigger-request="getLoadResultsCallback(loadPageCallback)"
    mdt-row="{
      'table-row-id-key': 'id',
      'column-keys': [
      'datetime',
      'employee_name',
      'profile_name',
      'profile.last_name',
      'charge',
      'profile.email',
      'aa',
      'id'
      ],
    }">
    <mdt-header-row>
      <mdt-column align-rule="left">Fecha</mdt-column>
      <mdt-column align-rule="left">Empleado</mdt-column>
      <mdt-column align-rule="left">Paciente/Donador</mdt-column>
      <mdt-column align-rule="left">Ingreso de Dinero</mdt-column>
      <mdt-column align-rule="left">Ingreso de Medicamentos</mdt-column>
      <mdt-column align-rule="left">Egreso de Dinero</mdt-column>
      <mdt-column align-rule="left">Egreso de Medicamenos</mdt-column>
      <mdt-column align-rule="left">Detalles</mdt-column>
    </mdt-header-row>
    <mdt-custom-cell column-key="datetime">
      <span style="line-height:48px;">{{value|date: 'dd MMMM yyyy HH:mm'}}</span>
    </mdt-custom-cell>
    <mdt-custom-cell column-key="employee_name">
      <ae-profile-icon name={{value}} size=32></ae-profile-icon>
      <span style="line-height:48px;">{{value}}</span>
    </mdt-custom-cell>
    <mdt-custom-cell column-key="profile_name">
      <ae-profile-icon name={{value}} size=32></ae-profile-icon>
      <span style="line-height:48px;">{{value}}</span>
    </mdt-custom-cell>
    <mdt-custom-cell column-key="id" aria-label="More">
      <mdt-button id="movement" ng-click="clientScope.goToDialog(value, $event, this)" icon="more"></mdt-button>
    </mdt-custom-cell>
  </mdt-table>
</md-content>
