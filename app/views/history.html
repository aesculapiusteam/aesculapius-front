<div>
  <div layout="row">
    <md-toolbar layout="row">
      <div class="md-toolbar-tools">Historia Clínica</div>
    </div>
    </md-toolbar>
  </div>
  <md-content layout="column" layout-padding flex>
    <mdt-table sortable-columns="true" animate-sort-icon="true"
    paginated-rows="{isEnabled: true, rowsPerPageValues: [10,20,50]}"
    mdt-row-paginator="getData(page, pageSize)"
    mdt-row-paginator-error-message="Hubo un error al cargar las personas."
    mdt-row-paginator-no-results-message="No hubo resultados de la busqueda."
    mdt-row="{
      'table-row-id-key': 'id',
      'column-keys': [
      'datetime',
      'doctor_name',
      'detail_summary',
      'id'
      ],
    }">
      <mdt-header-row>
        <mdt-column align-rule="right">Fecha</mdt-column>
        <mdt-column align-rule="right">Médico</mdt-column>
        <mdt-column align-rule="right">Descripción</mdt-column>
        <mdt-column align-rule="right">Detalles</mdt-column>
      </mdt-header-row>
      <mdt-custom-cell column-key="datetime" aria-label="More">
        {{value|date}}
      </mdt-custom-cell>
      <mdt-custom-cell column-key="id" aria-label="More">
        <mdt-button id="consult" ng-click="$root.showDialog($event, this)" icon="more"></mdt-button>
      </mdt-custom-cell>
    </mdt-table>


  </md-content>

</div>
