<div ng-app="aesculapiusFrontApp" ng-controller="StockCtrl" layout-margin>

  <md-card style="margin:0px">
    <md-input-container layout="row">
      <div flex="90">
        <label>Search</label>
        <input flex ng-model="filterText" type="text">
      </div>
      <md-button class="md-primary md-accent" ng-click="showDrugDialog($event)">
        <md-icon>add</md-icon>
      </md-button>
    </md-input-container>
  </md-card>

  <mdt-table sortable-columns="true" animate-sort-icon="true"
  paginated-rows="{isEnabled: true, rowsPerPageValues: [5,10,20,50]}"
  mdt-row-paginator="refreshTable(page, pageSize)"
  mdt-row-paginator-error-message="Hubo un error al cargar el stock."
  mdt-row-paginator-no-results-message="No hubo resultados de la busqueda."
  mdt-trigger-request="getLoadResultsCallback(loadPageCallback)"
  mdt-row="{
    'table-row-id-key': 'id',
    'column-keys': [
    'name',
    'quantity',
    'description'
    ],
  }">
    <mdt-header-row>
      <mdt-column align-rule="left">Nombre</mdt-column>
      <mdt-column align-rule="left">Cantidad</mdt-column>
      <mdt-column align-rule="left">Detalle</mdt-column>
      <mdt-column align-rule="left"></mdt-column>
    </mdt-header-row>
    <mdt-row ng-repeat="nutrition in nutritionList">
      <mdt-custom-cell column-key="name" editable-field="largeEditDialog" editable-field-title="Editar Nombre"></mdt-custom-cell>
      <mdt-custom-cell column-key="quantity" editable-field="largeEditDialog" editable-field-title="Cantidad"></mdt-custom-cell>
      <mdt-custom-cell column-key="description" editable-field="largeEditDialog" editable-field-title="Editar el detalle"></mdt-custom-cell>
      <mdt-custom-cell html-content="true"><mdt-button icon="delete"></mdt-button></mdt-custom-cell>
    </mdt-row>
  </mdt-table>
</div>
