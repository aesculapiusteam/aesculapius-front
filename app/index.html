<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aesculapius</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="bower_components/mdDataTable/dist/md-data-table-style.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/material-design-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="aesculapiusFrontApp" ng-controller="BaseCtrl as base">
    <!--[if lte IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <md-toolbar class="md-whiteframe-4dp">
      <div class="md-toolbar-tools">
        <h2>Aesculapius</h2>
        <span flex="5"></span>
        <md-button href="#/employees">
          <md-icon>people</md-icon>
          Empleados
        </md-button>
        <md-button href="#/profiles">
          <md-icon>local_hospital</md-icon>
          Pacientes
        </md-button>
        <span flex></span>
        <md-button>
          <md-icon>person</md-icon>
          Ricardao Moraleas
          <md-tooltip>Ver Perfil</md-tooltip>
        </md-button>
        <md-button ng-click="logout()">
          <md-tooltip>Salir de Aesculapius</md-tooltip>
          <md-icon>close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-content>
      <div ng-view=""></div>
    </md-content>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="bower_components/mdDataTable/dist/md-data-table.js"></script>
    <script src="bower_components/mdDataTable/dist/md-data-table-templates.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <!-- endbower -->
    <script src="bower_components/angular-i18n/angular-locale_es-ar.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/base.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/login.js"></script>
        <script src="scripts/controllers/consult.js"></script>
        <script src="scripts/controllers/employees.js"></script>
        <script src="scripts/controllers/profiles.js"></script>
        <script src="scripts/controllers/history.js"></script>
        <script src="scripts/controllers/profile.js"></script>
        <script src="scripts/services/auth.js"></script>
        <script src="scripts/directives/mdt-button.js"></script>
        <script src="scripts/directives/ae-profile-icon.js"></script>
        <script src="scripts/services/aedata.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <!-- endbuild -->
</body>
</html>
